<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Shortcuts Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shortcuts Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item bg-dark text-white">VS Code</li>
                <li class="list-group-item bg-dark text-white">Photoshop</li>
                <li class="list-group-item bg-dark text-white">Excel</li>
            </ul>
        </div>
    </div>
    
    <!-- Hero Section -->
    <div class="container text-center mt-5 pt-5">
        <h1>Find Application Shortcuts Easily</h1>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#searchModal">Search Shortcuts</button>
    </div>
    
    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Search Shortcuts</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Enter a command...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Shortcuts List -->
    <div class="container mt-5">
        <h2>Popular Shortcuts</h2>
        <div class="accordion" id="shortcutsAccordion">
            <div class="accordion-item bg-dark text-white">
                <h2 class="accordion-header">
                    <button class="accordion-button bg-dark text-white" data-bs-toggle="collapse" data-bs-target="#vsCodeShortcuts">
                        VS Code
                    </button>
                </h2>
                <div id="vsCodeShortcuts" class="accordion-collapse collapse" data-bs-parent="#shortcutsAccordion">
                    <div class="accordion-body">
                        Ctrl + P: Quick Open <br>
                        Ctrl + Shift + P: Command Palette
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-dark">
        <p>Â© 2025 Shortcuts Finder | Designed with Bootstrap</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
